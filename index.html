<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FazClick</title>
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="shortcut icon" href="./res/img/2767163.png" type="image/x-icon">
</head>
<body>
    <div class="cookie-container">
    <img id="cookie" src="./res/img/Fazcoin.png" alt="Cookie" draggable="false">
</div>

<div class="counter-container">
    <p id="counter">  FazCoins: 0 </p>
    <br>
</div>
<div class="container">
<div class="upgrades-container1">
    <p id="u1">Click Upgrades</p>
    <img id="clickUpgrade" src="./res/img/cursor.png" alt="">
    <p id="micPrice">Cost: 20</p>
    <img  id="clickUpgrade2" src="./res/img/pizza.png" alt="">
    <p id="pizzaPrice">Cost: 750</p>
    <img id="clickUpgrade3" src="./res/img/phone.png" alt="">
    <p id="phonePrice">Cost: 5000</p>
</div>

<div class="upgrades-container2">
    <p id="u2">Auto Click Upgrades</p>
    <img id="autoClickerUpgrade" src="./res/img/william.jpg" alt="">
    <p id="willPrice">Cost: 100</p>
   <img id="autoClickerUpgrade2" src="./res/img/markiplier.jpg" alt="">
   <p id="markPrice">Cost: 1000</p>
   <img id="autoClickerUpgrade3" src="./res/img/golden.jpg" alt="">
   <p id="goldPrice">Cost: 15000</p>
</div>
</div>

    <script src="./res/js/main.js"></script>
</body>
</html>
